extends: airbnb-base
env:
  jest: true
  node: true
rules:
  # We log to CloudWatch through console.log.
  no-console: off
  brace-style:
    - 2
    - stroustrup
  comma-dangle:
    - error
    -
      arrays: always-multiline
      objects: always-multiline
      imports: always-multiline
      exports: always-multiline
      functions: never
